[config]
default_to_workspace = false
init_task = "init"

[env]
WORKSPACE = "${CARGO_MAKE_WORKSPACE_WORKING_DIRECTORY}"
PYTHON_EXE = { source = "${CARGO_MAKE_RUST_TARGET_OS}", mapping = { linux = "${WORKSPACE}/py39/bin/python3", macos = "${WORKSPACE}/py39/bin/python3", windows = "${WORKSPACE}/py39/bin/python.exe" } }
PYSIDE2_RCC_EXE = { source = "${CARGO_MAKE_RUST_TARGET_OS}", mapping = { linux = "${WORKSPACE}/py39/bin/pyside2-rcc", macos = "${WORKSPACE}/py39/bin/pyside2-rcc", windows = "${WORKSPACE}/py39/bin/rcc.exe" } }

# Two proposed methods of simplifying path globbing # https://github.com/sagiegurari/cargo-make/issues/542 # https://github.com/sagiegurari/cargo-make/issues/543
[tasks.set-qml-files]
private = true
condition = { env_not_set = ["QML_FILES"] }
script_runner = "@duckscript"
script = '''
!include_files ./utils/glob.ds
qml_files = glob_paths_excluding_target resources/**/*.qml
set_env QML_FILES ${qml_files}
echo QML_FILES=${qml_files}
'''

[tasks.set-python-files]
private = true
condition = { env_not_set = ["PYTHON_FILES"] }
script_runner = "@duckscript"
script = '''
!include_files ./utils/glob.ds
py_files = glob_paths_excluding_target ./**/*.py
set_env PYTHON_FILES ${py_files}
echo PYTHON_FILES=${py_files}
'''

[tasks.init]

[tasks.rustup-update]
command = "rustup"
args = ["update", "stable"]

[tasks.cargo-make-deps-update]
dependencies = ["rustup-update"]
install_crate = { crate_name = "cargo-update", binary = "cargo-install-update", test_arg = [
  "-V",
], min_version = "7.0.1" }
command = "cargo"
args = ["install-update", "taplo-cli", "cargo-make"]

# Create 'test' alias
[tasks.test]
clear = true
run_task = "tests"

[tasks.generate-common-constants-rs]
script_runner = "@shell"
script = '''
${PYTHON_EXE} -m py2many --rust=1 swiftnav_console/constants.py
mv swiftnav_console/constants.rs console_backend/src/common_constants.rs
'''

[tasks.extract-piksi-constants-rs]
script_runner = "@shell"
script = '''
${PYTHON_EXE} utils/extract_piksi_tools_constants.py > /tmp/piksi_tools_constants.py
${PYTHON_EXE} -m py2many --rust=1 /tmp/piksi_tools_constants.py --outdir console_backend/src/
'''

[tasks.generate-resources]
dependencies = ["printt", "run-rcc"]
script_runner = "@shell"
script = '''
echo "$(echo '# pylint: skip-file'; cat swiftnav_console/console_resources.py)" > swiftnav_console/console_resources.py
'''

[tasks.printt]
condition = { platforms = ["windows"] }
cwd = "py39"
script_extension = "ps1"
script_runner = "powershell"
script = '''
Get-ChildItem -Recurse
'''

[tasks.run-rcc]
command = "${PYSIDE2_RCC_EXE}"
args = [
  "resources/console_resources.qrc",
  "-o",
  "swiftnav_console/console_resources.py",
]

[tasks.check-capnp]
script_runner = "@shell"
script = '''
capnp compile -oc++ src/main/resources/base/console_backend.capnp
rm src/main/resources/base/console_backend.capnp.c++
rm src/main/resources/base/console_backend.capnp.h
'''

[tasks.copy-capnp]
dependencies = ["check-capnp"]
script_runner = "@shell"
script = '''
cp src/main/resources/base/console_backend.capnp console_backend/console_backend.capnp
'''

[tasks.remove-egg-dist]
script_runner = "@shell"
script = '''
rm -rf console_backend/*.dist-info
rm -rf console_backend/*.egg-info
'''

[tasks.remove-egg-dist.windows]
script_runner = "powershell"
script_extension = "ps1"
script = '''
Get-ChildItem .\console_backend -Recurse -Include @("*.egg-info", "*.dist-info") | Remove-Item -Force -Recurse
'''

[tasks.start-console]
command = "${PYTHON_EXE}"
args = ["-m", "swiftnav_console.main", "--", "${@}"]

[tasks.run]
dependencies = [
  "copy-capnp",
  "generate-resources",
  "remove-egg-dist",
  "store-version",
  "install-backend",
]
run_task = "start-console"

[tasks.prod-run]
dependencies = [
  "copy-capnp",
  "generate-resources",
  "remove-egg-dist",
  "store-version",
  "prod-install-backend",
]
run_task = "start-console"

[tasks.headless-run]
command = "cargo"
args = [
  "run",
  "--bin",
  "headless-console",
  "--release",
  "--no-default-features",
  "${@}",
]

[tasks.store-version]
script_runner = "@shell"
script = '''
git describe --tags --always > console_backend/src/version.txt
'''

[tasks.install-backend]
command = "${PYTHON_EXE}"
args = ["-m", "pip", "install", "-e", "./console_backend"]

[tasks.prod-install-backend]
command = "${PYTHON_EXE}"
args = [
  "-m",
  "pip",
  "install",
  "-v",
  "--upgrade",
  "--force",
  "./console_backend",
]

[tasks.prod-freeze-no-copy]
dependencies = ["copy-capnp", "generate-resources", "build-dist"]
command = "${PYTHON_EXE}"
args = ["-m", "fbs", "freeze"]

[tasks.copy-console-backend-to-fbs.windows]
script_runner = "powershell"
script_extension = "ps1"
script = '''
xcopy /E /Y /I .\console_backend\console_backend\server.cp38-win_amd64.pyd .\target\swift_navigation_console\console_backend\
'''

[tasks.copy-console-backend-to-fbs]
script_runner = "@shell"
script = '''
mkdir -p target/swift_navigation_console/console_backend && cp -r console_backend/console_backend/* target/swift_navigation_console/console_backend/.
'''

[tasks.get-standalone-py]
cwd = "standalone-py"
condition = { files_not_exist = ["${WORKSPACE}/standalone-py/python"] }
script = { file = "download.sh" }

[tasks.get-standalone-py.windows]
cwd = "standalone-py"
condition = { files_not_exist = ["${WORKSPACE}/standalone-py/python"] }
script_runner = "powershell"
script_extension = "ps1"
script = "& ./download.ps1"

[tasks.setup-builder]
dependencies = ["get-standalone-py"]
script = { file = "${WORKSPACE}/scripts/setup-builder.sh", absolute_path = true }

[tasks.setup-builder.windows]
script_runner = "powershell"
script_extension = "ps1"
script = "& ./scripts/setup-builder.ps1"

[tasks.prep-dist]
dependencies = ["get-standalone-py"]
script = { file = "${WORKSPACE}/scripts/prep-dist.sh", absolute_path = true }

[tasks.prep-dist.windows]
script_runner = "powershell"
script_extension = "ps1"
script = "& ./scripts/prep-dist.ps1"

[tasks.build-dist]
dependencies = ["prep-dist"]
script = { file = "${WORKSPACE}/scripts/build-dist.sh", absolute_path = true }

[tasks.build-dist.windows]
script_runner = "powershell"
script_extension = "ps1"
script = "& ./scripts/build-dist.ps1"

[tasks.purge-dist]
script = { file = "${WORKSPACE}/scripts/purge-dist.sh", absolute_path = true }

[tasks.purge-dist.windows]
script_runner = "powershell"
script_extension = "ps1"
script = "& ./scripts/purge-dist.ps1"

[tasks.compress-dist]
script = { file = "${WORKSPACE}/scripts/compress-dist.sh", absolute_path = true }

[tasks.compress-dist.windows]
script_runner = "powershell"
script_extension = "ps1"
script = "& ./scripts/compress-dist.ps1"

[tasks.create-dist]
dependencies = ["build-dist", "purge-dist", "compress-dist"]

[tasks.prod-freeze]
dependencies = [
  "store-version",
  "prod-freeze-no-copy",
  "remove-negligibles",
  "copy-console-backend-to-fbs",
]

[tasks.prod-installer]
dependencies = ["prod-freeze"]
command = "${PYTHON_EXE}"
args = ["-m", "fbs", "installer"]

[tasks.prod-installer.mac]
script_runner = "@shell"
script = '''
mkdir -p main.app/Contents/MacOS main.app/Contents/Resources
cp -r main.dist/* main.app/Contents/MacOS/
iconutil --convert icns src/main/icons/Mac.iconset
mv src/main/icons/Mac.icns main.app/Contents/Resources/SwiftNavConsole.icns
${PYTHON_EXE} src/build/generate-mac-info-plist.py
hdiutil create -volname SwiftNavConsole -srcfolder main.app -ov -format UDZO 'swift_navigation_console.dmg' || (echo 'Failed to create Mac dmg. Retrying in 10s...' && sleep 10 && hdiutil create -volname SwiftNavConsole -srcfolder main.app -ov -format UDZO 'swift_navigation_console.dmg' )
'''

[tasks.create-remove-negligibles-file]
command = "${PYTHON_EXE}"
args = ["utils/get_fbs_remove_list.py"]

[tasks.remove-negligibles.linux]
dependencies = []
script = '''
bash src/main/fbs/linux-remove-negligibles.sh
'''

[tasks.remove-negligibles.windows]
dependencies = []
script = '''
bash src/main/fbs/windows-remove-negligibles.sh
'''

[tasks.qml-format]
dependencies = ["set-qml-files"]
env = { QT_APP = { script = ["$PYTHON_EXE utils/echo-qt-dir.py"] } }
script_runner = "@shell"
script = '''
${QT_APP}/Qt/bin/qmlformat -i ${QML_FILES}
'''

[tasks.qml-lint]
dependencies = ["set-qml-files"]
env = { QT_APP = { script = ["$PYTHON_EXE utils/echo-qt-dir.py"] } }
script_runner = "@shell"
script = '''
${QT_APP}/Qt/bin/qmllint -I ${QT_APP}/../PySide2/Qt/qml/ -I resources/ ${QML_FILES}
'''

[tasks.qml-format-check]
dependencies = ["qml-format"]
run_task = "check-git-diff"

[tasks.rust-format]
dependencies = ["copy-capnp"]
command = "cargo"
args = ["fmt", "--all"]

[tasks.rust-format-check]
dependencies = ["copy-capnp"]
command = "cargo"
args = ["fmt", "--", "--check"]

[tasks.rust-lint]
dependencies = ["store-version", "copy-capnp"]
command = "cargo"
args = ["clippy", "--all-targets", "--", "--deny", "warnings"]

[tasks.rust-tests]
dependencies = ["store-version", "copy-capnp"]
command = "cargo"
cwd = "console_backend"
args = ["test", "--features", "tests", "--", "--nocapture"]

[tasks.rust-type-check]
